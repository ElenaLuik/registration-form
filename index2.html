<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма регистрации</title>
</head>
<body>
    <h1>Регистрация</h1>
    <form action="#" method="get">    
        <label for="name">Имя:</label>
        <br>
        <input type="text" name="name" value="" id="name">
        <br>
        <label for="firtsname">Фамилия:</label>
        <br>
        <input type="text" name="firtsname" value="" id="firtsname">
        <br>
        <hr>
        <p>Выберите направление</p>
        <br>
        <input type="radio" name="direction" value="" id="fronted">
        <label for="fronted">Фронтед</label>
        <br>
        <input type="radio" name="direction" value="" id="beckend">
        <label for="beckend">Бекенд</label>
        <br>
        <input type="radio" name="direction" value="" id="mobile">
        <label for="mobile">Мобильная разработка</label>
        <br>
        <hr>
        <p>Устройство, с которого вы работаете, если их несколько, выберите все подходящие:</p>
        <br>
        <input type="checkbox" name="notebook" id="notebook">
        <label for="notebook">Ноутбук</label>
        <br>
        <input type="checkbox" name="PC" id="PC">
        <label for="PC">Компьютер</label>
        <br>
        <input type="checkbox" name="tablet" id="tablet">
        <label for="tablet">Планшет</label>
        <br>
        <hr>
        <span>Когда начали работать в информационных технологиях? :</span> <input type="month" name="date">
        <br>
        <button type="submit">Отправить</button>
        
    </form>
    
</body>
</html>
